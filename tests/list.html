<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List</title>
  <link rel="stylesheet" href="../dist/pure.css">
</head>

<body>
  <div class="pure-row">
    <div class="pure-col pure-col--4 pure-col--4-offset">
      <ul class="pure-list pure-list--bordered">
        <li class="pure-list--item pure-list--selected">Hello</li>
        <li class="pure-list--item">World</li>
        <li class="pure-list--item">How</li>
        <li class="pure-list--item pure-list--disabled">Are</li>
        <li class="pure-list--item">You?</li>
      </ul>
      <div class="pure-list pure-list--striped pure-depth--raised">
        <a href="" class="pure-list--item pure-list--selected">Hello</a>
        <a href="" class="pure-list--item">World</a>
        <a href="" class="pure-list--item">How</a>
        <a href="" class="pure-list--item pure-list--disabled">Are</a>
        <a href="" class="pure-list--item">You?</a>
      </div>
    </div>
  </div>
</body>

</html>
