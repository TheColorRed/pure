<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progress</title>
  <link rel="stylesheet" href="../dist/pure.css">
</head>

<body>
  <div class="pure-row">
    <div class="pure-col pure-col--8 pure-col--2-offset pure-col--0-offset-tablet pure-col--12-tablet">
      <div class="pure-progress">
        <div class="pure-progress--bar" style="width:30%"></div>
      </div>
    </div>
  </div>
  <div class="pure-row">
    <div class="pure-col pure-col--8 pure-col--2-offset pure-col--0-offset-tablet pure-col--12-tablet">
      <div class="pure-progress" data-progress="75%">
        <div class="pure-progress--bar" style="width:75%"></div>
      </div>
    </div>
  </div>
  <div class="pure-row">
    <div class="pure-col pure-col--8 pure-col--2-offset pure-col--0-offset-tablet pure-col--12-tablet">
      <div class="pure-progress pure-progress--indefinite">
        <div class="pure-progress--bar"></div>
      </div>
    </div>
  </div>
</body>

</html>
