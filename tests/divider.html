<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dividers</title>
  <link rel="stylesheet" href="../dist/pure.css">
</head>

<body>
  <div class="pure-row">
    <div class="pure-col pure-col--8 pure-col--2-offset pure-col--0-offset-tablet pure-col--12-tablet">
      <div class="pure-row">
        <p>Hi</p>
        <hr>
        <p>Hi</p>
      </div>
      <div class="pure-row pure-row--no-wrap">
        <div class="pure-col pure-col--6">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="pure-depth--raised">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="pure-depth--raised">
          </div>
          <input type="button" value="Login" class="accent pure-button--large">
        </div>
        <div class="pure-divider--vertical" data-content="OR"></div>
        <div class="pure-col pure-col--6">
          <div class="input-group">
            <label for="join-email">Email</label>
            <input type="text" id="join-email" class="pure-depth--raised">
          </div>
          <div class="input-group">
            <input type="button" value="Register" class="accent pure-button--block pure-button--large">
            <a href="" class="pure-button pure-button--block">Learn More</a>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="pure-divider--vertical" data-content="OR"></div> -->
  </div>
  </div>
</body>

</html>
