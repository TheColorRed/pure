<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagination</title>
  <link rel="stylesheet" href="../dist/pure.css">
</head>

<body>
  <div class="pure-row">
    <div class="pure-col pure-col--8 pure-col--2-offset pure-col--0-offset-tablet pure-col--12-tablet">
      <ul class="pure-pagination pure-pagination--left">
        <li class="pure-pagination--disabled"><a href="" class="material-icons">chevron_left</a></li>
        <li class="pure-pagination--active"><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li class="pure-pagination--disabled"><a href="">6</a></li>
        <li><a href="">7</a></li>
        <li><a href="" class="material-icons">chevron_right</a></li>
      </ul>
      <hr>
      <ul class="pure-pagination">
        <li><a href="" class="material-icons">chevron_left</a></li>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li class="pure-pagination--active"><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li class="pure-pagination--disabled"><a href="">6</a></li>
        <li><a href="">7</a></li>
        <li><a href="" class="material-icons">chevron_right</a></li>
      </ul>
      <hr>
      <ul class="pure-pagination pure-pagination--right">
        <li><a href="" class="material-icons">chevron_left</a></li>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li class="pure-pagination--active"><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li class="pure-pagination--disabled"><a href="">6</a></li>
        <li><a href="">7</a></li>
        <li><a href="" class="material-icons">chevron_right</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
