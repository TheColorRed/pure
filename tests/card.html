<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cards</title>
  <link rel="stylesheet" href="../dist/pure.css">
</head>

<body>
  <div class="pure-row">
    <div class="pure-col pure-col--4 pure-col--4-offset">
      <div class="pure-card">
        <div class="pure-card--header">
          <h2 class="pure-card--title">Welcome</h2>
        </div>
        <div class="pure-card--content">
          Welcome world!
        </div>
        <div class="pure-card--action">
          <input type="button" value="Cancel">
          <input type="button" value="Confirm" class="accent">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
